<script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1189284"></script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes pulse-slow {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.02); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out forwards;
    }
    .animate-pulse-slow {
      animation: pulse-slow 2s ease-in-out infinite;
    }
    .glass {
      backdrop-filter: blur(14px);
      background-color: rgba(23, 23, 23, 0.6);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 min-h-screen flex items-center justify-center p-6 text-white font-sans">

  <div class="glass border border-gray-700 rounded-2xl shadow-2xl p-10 max-w-md w-full text-center animate-fade-in">
    <div class="flex justify-center mb-5">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-400 drop-shadow-md" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.707a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414L9 13.414l4.707-4.707z" clip-rule="evenodd" />
      </svg>
    </div>
    <h1 class="text-2xl font-bold text-white mb-2 drop-shadow">Key Verified Successfully</h1>
    <p class="text-gray-300 mb-6">Thanks for completing the key system! Here's your access key:</p>

    <div class="relative mb-6">
      <input id="keyField" type="text" readonly value="matcha-id" class="w-full px-4 py-2 border border-gray-700 rounded-lg text-center font-mono text-lg bg-gray-900 text-green-400 shadow-inner focus:outline-none">
      <button onclick="copyKey()" class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-green-400 hover:text-green-200 transition">Copy</button>
    </div>

    <button onclick="copyKey()" class="bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-6 rounded-xl shadow-md transition-all duration-200">
      Copy Key
    </button>

    <p id="copyMsg" class="text-sm text-green-400 mt-4 hidden">Key copied to clipboard âœ…</p>


    <div class="mt-10">
      <div class="flex items-center justify-center gap-3 px-4 py-3 rounded-lg border border-red-600 bg-red-500/10 text-red-400 shadow-inner backdrop-blur-md animate-pulse-slow">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M4.93 19h14.14a1.5 1.5 0 001.3-2.25L13.3 4.75a1.5 1.5 0 00-2.6 0L3.63 16.75A1.5 1.5 0 004.93 19z" />
        </svg>
        <p class="text-sm font-medium">Bypasses are logged and checked by admins.</p>
      </div>
    </div>
  </div>

  <script>
    function copyKey() {
      const keyField = document.getElementById("keyField");
      keyField.select();
      keyField.setSelectionRange(0, 99999);
      document.execCommand("copy");

      const msg = document.getElementById("copyMsg");
      msg.classList.remove("hidden");
      setTimeout(() => msg.classList.add("hidden"), 2000);
    }
  </script>

</body>
</html>
