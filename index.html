<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="admaven-placement" content="BqdUEqdn7" />
    <title>Matcha Scrypts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: #051c12; /* dark green */
        color: #d1ffd6;
      }

      .glow-text {
        background: linear-gradient(to right, #a3f7bf, #22c55e, #a3f7bf);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 6s ease infinite;
      }

      @keyframes glow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 1s ease-out forwards;
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      .back-glow::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at center, rgba(34, 197, 94, 0.08), transparent 70%);
        z-index: -1;
        filter: blur(60px);
      }

      .logo-glow {
        filter: drop-shadow(0 0 15px #22c55e);
      }

      .card {
        background-color: rgba(5, 40, 20, 0.7); /* deep green with opacity */
        border: 1px solid rgba(34, 197, 94, 0.2);
        backdrop-filter: blur(12px);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen px-4 relative overflow-hidden">

    <div class="absolute inset-0 z-[-1] bg-gradient-to-br from-[#04140d] to-[#051c12]"></div>

    <div class="fade-in card max-w-2xl text-center p-10 rounded-3xl shadow-lg relative back-glow space-y-6">
      <div class="flex justify-center">
        <img src="https://i.ibb.co/YFLYQmc8/0-D8-DB227-0-EC6-4-A43-94-E2-495-C06464536.png" alt="Matcha Logo" class="w-20 h-20 logo-glow rounded-xl object-contain">
      </div>
      <h1 class="text-5xl md:text-6xl font-extrabold glow-text">Matcha Scrypts</h1>
      <p class="text-green-200 text-lg leading-relaxed">
        Welcome to <span class="text-green-100 font-semibold">Matcha Scrypts</span> â€” a curated collection of elite Roblox scripts for those who want performance, style, and power. No bloat. Just matcha-grade clean exploits.
      </p>
    </div>

    <footer class="absolute bottom-4 text-sm text-green-800 fade-in">
      &copy; 2025 Matcha Scrypts. All rights reserved.
    </footer>

  </body>
</html>
